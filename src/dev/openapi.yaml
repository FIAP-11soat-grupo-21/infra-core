paths:
  "/cpf-login":
    post:
      security: []
      description: "Recebe CPF e retorna token JWT."
      operationId: "authTokenPost"
      consumes:
        - application/json
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              cpf:
                type: string
                example: "12345678900"
      responses:
        200:
          description: "Token JWT gerado com sucesso."
          schema:
            type: object
            properties:
              token:
                type: string
                example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        400:
          description: "Requisição inválida."
        500:
          description: "Erro interno do servidor."
      x-google-backend:
        address: https://us-central1-fiap-prj-fast-food.cloudfunctions.net/fiap-fast-food-function

